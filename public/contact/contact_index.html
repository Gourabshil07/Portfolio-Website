<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <script
    src="https://kit.fontawesome.com/96aaf189d2.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <div class="container">
    <div class="form">

      <!-- LEFT INFO -->
      <div class="contact-info">
        <h3 class="title">Let’s Connect</h3>
        <p class="text">
          Passionate about learning, building, and growing as a developer.
        </p>

        <div class="info">
          <div class="information">
            <img src="location_icon.png" class="icon" alt="Location" />
            <p>West Bengal, Durgapur-713212</p>
          </div>

          <div class="information">
            <img src="email_icon.png" class="icon" alt="Email" />
            <p>gourabshil07@gmail.com</p>
          </div>

          <div class="information">
            <img src="phone_icon.png" class="icon" alt="Phone" />
            <p>+91 9083146034</p>
          </div>
        </div>

        <div class="social-media">
          <p>Connect with me </p>
          <div class="social-icons">
            <a href="https://github.com/Gourabshil07" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/gourab-shil-137004255/" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.instagram.com/gourabshil07/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- RIGHT FORM -->
      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form id="contact-form" autocomplete="off">
          <h3 class="title">Contact Me</h3>

          <div class="input-container">
            <input type="text" name="name" class="input" required placeholder=" " />
            <label>Username</label>
            <span>Username</span>
          </div>

          <div class="input-container">
            <input type="email" name="email" class="input" required placeholder=" " />
            <label>Email</label>
            <span>Email</span>
          </div>

          <div class="input-container">
            <input type="tel" name="phone" class="input" placeholder=" " />
            <label>Phone</label>
            <span>Phone</span>
          </div>

          <div class="input-container textarea">
            <textarea name="message" class="input" required placeholder=" "></textarea>
            <label>Message</label>
            <span>Message</span>
          </div>

          <input type="submit" value="Send" class="btn" />

          <p class="success-message" id="success-message">
            ✅ Message sent successfully! I’ll get back to you soon.
          </p>
        </form>
      </div>

    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
